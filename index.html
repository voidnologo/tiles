---
layout: default
---

<div class="home">

  <div class="container index">
    <div class="row">
      {% for set in site.data.index %}
        <div class="col-lg-3 select-set" style="background: url('/images/index/{{ set.pic }}'); background-size: cover;">
          <a href="{{ set.name | prepend: site.baseurl }}.html">
                <h1>{{ set.name }}</h1>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
